{{- if and .Values.minio.enabled .Values.minio.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "datalakehouse.fullname" . }}-minio-pvc
  labels:
    {{- include "datalakehouse.minio.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size }}
  {{- if or .Values.minio.persistence.storageClass .Values.global.storageClass }}
  storageClassName: {{ .Values.minio.persistence.storageClass | default .Values.global.storageClass }}
  {{- end }}
{{- end }}
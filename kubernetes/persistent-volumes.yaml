# PersistentVolumes for Data Lake House
# These are local PVs for testing. For production, use dynamic provisioning with a StorageClass

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
  labels:
    app: datalakehouse
    component: minio
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: delta-storage
  hostPath:
    path: /srv/db/delta/minio
    type: DirectoryOrCreate

